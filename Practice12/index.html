    <h1>Exercise 2</h1>
    <h2>TODO list</h2>
    <button id="add-task">Add task</button>
    <ul id="todo-list">

    </ul>
    <script>
        let list = document.getElementById("todo-list");
        let addButton = document.getElementById("add-task");
        let taskInfo;
        addButton.addEventListener("click",()=> {
            do {
                taskInfo = prompt("Enter your task", "");
                console.log("Click");
                if(taskInfo !== null && taskInfo !== undefined && taskInfo !== "" ) {
                    let li = document.createElement("li");
                    li.textContent = taskInfo;
                    list.appendChild(li);
                }                
            }
            while(taskInfo !== null && taskInfo !== undefined && taskInfo != "");
        });
    </script>

    <h1>Exercise 3</h1>
    <button id="show">Show Notification</button>
    <script>
        let showButton = document.getElementById("show");
        showButton.addEventListener("click", showNotification);

        function showNotification(options) {
            let notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = "Its notification";
            document.body.appendChild(notification);
            setTimeout(()=> {
                document.body.removeChild(notification);
            }, 1500);
            
        }

    </script>

    <div style="position: relative; width: 100px; height: 100px;" onclick="ShowComments()">

    </div>
    <script>
        let flag=false;
        let intervalId = setInterval(()=> {
            document.getElementById("counter").innerText = Number(document.getElementById("counter").innerText) + 1;
        }, 3000);
        function ShowComments() {
            let blockComments = document.getElementById("comments");
            if(!flag) {
                blockComments.style.display = "block";
                clearInterval(intervalId);
                setTimeout(() => {
                    intervalId =  setInterval(()=> {
                        document.getElementById("counter").innerText = Number(document.getElementById("counter").innerText) + 1; }
                        , 3000);
                }, 10000);
                flag=true;
                
            }
            else {
                flag=false;
                blockComments.style.display = "none ";

            }
        }
        let comments = document.getElementById("comments");
        console.log(comments);
        comments.addEventListener("click", (event)=> {
            console.log(event.target);
            console.log(event.target.tagName);

        }) ;
